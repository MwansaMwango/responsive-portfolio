<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mwansa Mwango</title>
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body class="site-body">
    <header class="site-header">
      <nav
        id="navBrandBig"
        class="navbar navbar-expand navbar-light bg-info justify-content-center"
      >
        <a class="navbar-brand" href="index.html"
          ><h1><strong>Mwansa Mwango</strong></h1></a
        >
      </nav>

      <nav id="navCentre" class="navbar navbar-light">
        <a
          id="navBrand"
          class=" p-3 navbar-brand bg-info justify-content-start"
          href="index.html"
          ><strong>Mwansa Mwango</strong></a
        >
        <ul class="nav navbar">
          <li class="nav-item">
            <a class="nav-link" href="index.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="container-fluid m-2">
      <div class="row">
        <!--master row-->
        <div class="card col-md-12 col-lg-8 p-3 mr-2">
          <h1 class="card-title">Contact</h1>
          <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Name</label>
              <input
                type="text"
                class="form-control"
                id="formGroupNameInput"
                placeholder="John Smith"
              />
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="example@gmail.com"
              />
            </div>

            <div class="form-group">
              <label for="formGroupExampleInput">Message</label>
              <input
                type="text"
                class="form-control"
                size="200"
                id="formGroupMessageInput"
                placeholder="Please type your message here"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-md-12 col-lg-4"></div>
      </div>
      <!--master row-->
    </div>
    <footer class="site-footer bg-secondary">
      <p>Mwansa Mwango @Copyright 2020</p>
    </footer>
  </body>
</html>
